<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Concentration Game Udacity training">
	<meta name="author" content="Alex Codes">

	<title> Memory Game </title>
	
	<script type="text/javascript">
		// Internet Explorer 6-11
		var isIE = /*@cc_on!@*/false || !!document.documentMode;
		var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { 
		            return p.toString() === "[object SafariRemoteNotification]"; 
		            })(!window['safari'] || safari.pushNotification);


		if(isIE || isSafari){
		    alert("Your browser is not supported please use one of these popular browsers chrome / uc browser / firefox / microsoft edge / epiphany");
		    window.close();
		}
	</script>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div class="header">
		<h1 class="title"> Concentration Game </h1>
	</div>

	<div class="dashboard">
		<div class="stars">
			<input type="radio" id="star3" name="rating" value="3" /><label for="star3" class="star3">3 stars</label>
		    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" class="star2">2 stars</label>
		    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" class="star1">1 star</label>
		</div>

		<div class="timer">
			<h4> Time Used: <span class="time-played"></span>
			</h4>
		</div>

		<div class="moves">
			<h4> Moves Made: <span class="moves-played">0</span>
			</h4>
		</div>

		<div class="refresh">
			<input type="button" value="Restart Game" onClick="MemoryGame()">
		</div>

	</div>


	<div id="dialog" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">

	    <h4>Congratulations... You completed the Game. </h4>
	    <p>Star Rating: <span class="num_of_stars">4</span></p>
	    <p>Time Taken: <span class="time_stats">3mins</span></p>
	    <p>Number of Moves Used: <span class="moves_stats">4</span></p>
	    <input type="button" value="Play Again" class="playagain" onClick="MemoryGame()">
	    <input type="button" value="Cancel" class="close" onClick="closeModal()">

	  </div>

	</div>


	<ul class="game">
	</ul>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
